<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä—Å–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤</title>
    <style>
        :root {
            --bg-color: #1E1E1E;
            --text-color: #FFFFFF;
            --accent-color: #2D2D2D;
            --button-color: #4A4A4A;
            --button-hover: #3A3A3A;
            --green-accent: #00A884;
            --blue-accent: #1E90FF;
            --progress-color: #00A884;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--accent-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        h2 {
            font-size: 18px;
            margin: 15px 0 10px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--green-accent);
            color: white;
        }

        .btn-secondary {
            background-color: var(--button-color);
            color: var(--text-color);
        }

        .btn-blue {
            background-color: var(--blue-accent);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-title {
            font-size: 18px;
            margin-right: 10px;
        }

        .results-bullet {
            color: var(--blue-accent);
            font-size: 24px;
            margin-right: 5px;
        }

        .result-item {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--blue-accent);
        }

        .phone-number {
            color: var(--green-accent);
            font-weight: bold;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--progress-color);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .site-url {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–∞—Ä—Å–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤</h1>
        
        <div class="form-group">
            <label for="query">–ü–æ–∏—Å–∫–æ–≤–æ–π –∑–∞–ø—Ä–æ—Å</label>
            <input type="text" id="query" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –∞–≤—Ç–æ—Å–∞–ª–æ–Ω—ã –ú–æ—Å–∫–≤—ã">
        </div>
        
        <div class="form-group">
            <label for="num_sites">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∞–π—Ç–æ–≤ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å</label>
            <input type="number" id="num_sites" value="10" min="1" max="50">
        </div>
        
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" id="telegram_check">
                –ò—Å–∫–∞—Ç—å Telegram –∞–∫–∫–∞—É–Ω—Ç—ã
            </label>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
            <div class="progress-details">
                <span id="processed">–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: 0</span>
                <span id="remaining">–û—Å—Ç–∞–ª–æ—Å—å: 10</span>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="parse-btn">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–∞—Ä—Å–∏–Ω–≥</button>
            <button class="btn btn-secondary" id="stop-btn" disabled>–°—Ç–æ–ø</button>
            <button class="btn btn-blue" id="download-btn" disabled>–°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <span class="results-bullet">‚óè</span>
                <h2 class="results-title">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
            </div>
            
            <div id="results-container">
                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const parseBtn = document.getElementById('parse-btn');
            const stopBtn = document.getElementById('stop-btn');
            const downloadBtn = document.getElementById('download-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const processedText = document.getElementById('processed');
            const remainingText = document.getElementById('remaining');
            const resultsContainer = document.getElementById('results-container');
            const numSitesInput = document.getElementById('num_sites');
            
            let isParsing = false;
            let currentProgress = 0;
            let totalSites = 10;
            let foundPhones = [];
            let progressInterval;
            
            function startParsing() {
                if (isParsing) return;
                
                isParsing = true;
                parseBtn.disabled = true;
                stopBtn.disabled = false;
                downloadBtn.disabled = true;
                progressContainer.style.display = 'block';
                
                totalSites = parseInt(numSitesInput.value) || 10;
                currentProgress = 0;
                foundPhones = [];
                updateProgress(0);
                
                resultsContainer.innerHTML = '';
                addResult('–ù–∞—á–∞–ª–æ –ø–∞—Ä—Å–∏–Ω–≥–∞...');
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                progressInterval = setInterval(() => {
                    if (!isParsing) {
                        clearInterval(progressInterval);
                        return;
                    }
                    
                    if (currentProgress < 90) {
                        currentProgress += 100 / totalSites;
                        updateProgress(Math.min(currentProgress, 90));
                        addResult(`–ò–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞... ${Math.round(currentProgress)}%`);
                    }
                }, 1000);
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
                fetch('/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('admin:112244')
                    },
                    body: JSON.stringify({
                        query: document.getElementById('query').value,
                        num_sites: totalSites,
                        check_telegram: document.getElementById('telegram_check').checked
                    })
                })
                .then(response => response.json())
                .then(data => {
                    clearInterval(progressInterval);
                    
                    if (data.status === 'success') {
                        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                        if (data.results.length === 0) {
                            addResult('–¢–µ–ª–µ—Ñ–æ–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö');
                        } else {
                            data.results.forEach(site => {
                                const siteElement = document.createElement('div');
                                siteElement.className = 'result-item';
                                
                                const domain = document.createElement('div');
                                domain.textContent = `üîç ${site.domain}`;
                                siteElement.appendChild(domain);
                                
                                if (site.phones && site.phones.length > 0) {
                                    const phonesTitle = document.createElement('div');
                                    phonesTitle.textContent = '–ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã:';
                                    phonesTitle.style.margin = '10px 0 5px 0';
                                    siteElement.appendChild(phonesTitle);
                                    
                                    const phonesList = document.createElement('div');
                                    site.phones.forEach(phone => {
                                        const phoneElement = document.createElement('div');
                                        phoneElement.innerHTML = `üìû <span class="phone-number">${phone}</span>`;
                                        phonesList.appendChild(phoneElement);
                                        foundPhones.push(phone);
                                    });
                                    siteElement.appendChild(phonesList);
                                }
                                
                                const urlElement = document.createElement('div');
                                urlElement.className = 'site-url';
                                urlElement.textContent = `–°—Å—ã–ª–∫–∞: ${site.url}`;
                                siteElement.appendChild(urlElement);
                                
                                resultsContainer.appendChild(siteElement);
                            });
                        }
                        
                        // –í—ã–≤–æ–¥–∏–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                        const statsElement = document.createElement('div');
                        statsElement.className = 'result-item';
                        statsElement.innerHTML = `
                            <div>‚úÖ –ü–∞—Ä—Å–∏–Ω–≥ –∑–∞–≤–µ—Ä—à–µ–Ω!</div>
                            <div>–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Å–∞–π—Ç–æ–≤: ${data.stats.processed}/${data.stats.total_sites}</div>
                            <div>–ù–∞–π–¥–µ–Ω–æ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: <span class="phone-number">${data.stats.phones_found}</span></div>
                            <div>–°–∞–π—Ç–æ–≤ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º–∏: ${data.stats.sites_with_phones}</div>
                        `;
                        resultsContainer.appendChild(statsElement);
                        
                        updateProgress(100);
                    } else {
                        addResult(`–û—à–∏–±–∫–∞: ${data.message}`);
                    }
                    
                    finishParsing();
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    addResult(`–û—à–∏–±–∫–∞: ${error.message}`);
                    stopParsing();
                });
            }
            
            function stopParsing() {
                if (!isParsing) return;
                
                isParsing = false;
                parseBtn.disabled = false;
                stopBtn.disabled = true;
                
                if (progressInterval) {
                    clearInterval(progressInterval);
                }
                
                addResult('–ü–∞—Ä—Å–∏–Ω–≥ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
            }
            
            function finishParsing() {
                isParsing = false;
                parseBtn.disabled = false;
                stopBtn.disabled = true;
                downloadBtn.disabled = foundPhones.length === 0;
            }
            
            function updateProgress(percent) {
                currentProgress = percent;
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${Math.round(percent)}%`;
                
                const processed = Math.floor(totalSites * percent / 100);
                processedText.textContent = `–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${processed}`;
                remainingText.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${totalSites - processed}`;
            }
            
            function addResult(text) {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.textContent = text;
                resultsContainer.appendChild(resultElement);
                resultsContainer.scrollTop = resultsContainer.scrollHeight;
            }
            
            function downloadResults() {
                let output = '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–∞—Ä—Å–∏–Ω–≥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤\n\n';
                
                const results = resultsContainer.querySelectorAll('.result-item');
                results.forEach(item => {
                    if (!item.querySelector('.phone-number') && !item.querySelector('.site-url')) {
                        output += item.textContent + '\n';
                    } else if (item.querySelector('.phone-number')) {
                        const domain = item.querySelector('div:first-child')?.textContent || '';
                        const phones = Array.from(item.querySelectorAll('.phone-number')).map(p => p.textContent).join(', ');
                        const url = item.querySelector('.site-url')?.textContent || '';
                        
                        output += `${domain}\n${phones}\n${url}\n\n`;
                    }
                });
                
                const blob = new Blob([output], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `phone_results_${new Date().toISOString().slice(0,10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            parseBtn.addEventListener('click', startParsing);
            stopBtn.addEventListener('click', stopParsing);
            downloadBtn.addEventListener('click', downloadResults);
        });
    </script>
</body>
</html>
